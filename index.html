<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
        <select id="levels" name="levels">
            <option value="player">Player vs Player</option>
            <option value="easy">Ai Easy</option>
        </select>
    </div>
    <div class="container">
        <div class="board">
            <div class="box 0"></div>
            <div class="box 1"></div>
            <div class="box 2"></div>
            <div class="box 3"></div>
            <div class="box 4"></div>
            <div class="box 5"></div>
            <div class="box 6"></div>
            <div class="box 7"></div>
            <div class="box 8"></div>
        </div>
    </div>
    <div class="overlay">
        <div class="message">
        </div>
        <button id="restartButton">Play again!</button>
    </div>
</body>
<script src="script.js"></script>
</html>
